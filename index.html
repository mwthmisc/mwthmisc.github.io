<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <script type="text/javascript">

        $(document).ready(function ()
        {
            initCountdown();

        });

        function initCountdown()
        {
            var t = $("div.countdown-template");

            for (i = 2; i <= 10; i++)
            {
                var c = t.clone();
                var v = (i < 10) ? "&nbsp;" + i + "&nbsp;" : i;

                t.removeClass("countdown-template").find("button").html(v);

                $(t).before(c);
            }
        }

    </script>

    <style type="text/css">

        button { font-size: 42px !important; font-weight: bold !important; }
        #jerkbox-container button.active { background-color: red !important; }

        #countdown-container button.active { background-color: #28a745 !important; }
        

    </style>

</head>
<body>

    <div class="container-fluid">

        <div class="row">&nbsp;</div>

        <div id="countdown-container" class="row">

            <div class="col-sm-1"></div>
            
            <div class="col-sm-1 countdown-template">

                <button class="btn btn-lg btn-primary" data-toggle="button" aria-pressed="false">&nbsp;1&nbsp;</button>

            </div>


            <div class="col-sm-1"></div>

        </div>

        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>

        <div id="jerkbox-container" class="row">

            <div class="col-sm-4"></div>
            <div class="col-sm-4">

                <div class="row">

                    <div class="col-sm-4">

                        <button class="btn btn-lg btn-warning btn-primary" data-toggle="button" aria-pressed="false">&nbsp;1&nbsp;</button>

                    </div>

                    <div class="col-sm-4">

                        <button class="btn btn-lg btn-warning btn-primary" data-toggle="button" aria-pressed="false">&nbsp;2&nbsp;</button>

                    </div>

                    <div class="col-sm-4">

                        <button class="btn btn-lg btn-warning btn-primary" data-toggle="button" aria-pressed="false">&nbsp;3&nbsp;</button>

                    </div>

                </div>


            </div>
            <div class="col-sm-4"></div>


        </div>


    </div>


    <div class="hidden" id="counterTemplate">

        <div class="col-sm-1">

        </div>

    </div>

    

</body>
</html>
